<!DOCTYPE html>
<html>
<head>
    <title>IT CEOs</title>
    <style>
      
        h1 {
            text-align: center;
        }

        .ceo {
            text-align: center;
            margin-bottom: 20px;
        }

        .ceo img {
            max-width: 100px;
            max-height: 100px;
            border: 2px solid #333;
            border-radius: 50%;
        }

        .ceo p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CEOs of IT Organizations</h1>
    
    <div class="ceo">
        <img src="New folder/MS-Exec-Nadella-Satya-2017-08-31-22_(cropped).jpg" alt="Microsoft CEO">
        <p>Microsoft Corporation</p>
        <p>CEO: Satya Nadella</p>
    </div>

    <div class="ceo">
        <img src="New folder/arvind-krishna ibm.jpg" alt="IBM CEO">
        <p>IBM</p>
        <p>CEO: Arvind Krishna</p>
    </div>

    <div class="ceo">
        <img src="New folder/sweet-julie-accenture.jpeg" alt="Accenture CEO">
        <p>Accenture</p>
        <p>CEO: Julie Sweet</p>
    </div>

    <div class="ceo">
        <img src="New folder/download safra oracle.jpg" alt="Oracle CEO">
        <p>Oracle</p>
        <p>CEO: Safra Catz</p>
    </div>

    <div class="ceo">
        <img src="New folder/1612324031_andy-jassy amazon.jpg" alt="Amazon CEO">
        <p>Amazon Inc.</p>
        <p>CEO: Andy Jassy</p>
    </div>

</html>
