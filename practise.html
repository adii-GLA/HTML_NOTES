<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var a = parseInt(prompt("enter first number = "));
       var b = parseInt(prompt("enter second number = "));
       var c = (prompt("enter what you want = "));
        switch (c) {
            case ("+"):
                var d = a+b;
                document.write("the sum is " +d)
                break;
                case ("-"):
                var d = a-b;
                document.write("the subtract is " +d)
                break; 
                case ("*"): 
                  var d = a*b;
                document.write("the multiply is " +d)
                break;  
                case ("/"):
                  var d = a/b;
                document.write("the divide is " +d)
                break;
        
        }


    </script>
</body>
</html>
